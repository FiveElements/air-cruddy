<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../../paper-input/paper-input.html">
<!--

The `user-form` provides  

@group Demo Elements
@element user-form
-->

<dom-module id="user-demo">
    <style>
        :host {
            display: block;
        }
    </style>
    <template>

        <section>
            <div>
                <paper-input label="Firstname" value="{{data.firstname}}" required></paper-input>
                <paper-input label="Lastname" value="{{data.lastname}}" required></paper-input>
            </div>
            <div>
                <div>Firstname : <span>{{data.firstname}}</span></div>
                <div>Lirstname : <span>{{data.lastname}}</span></div>
            </div>
        </section>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'user-demo',
        properties: {
            userId: String,
            tata: {
                type: String,
                notify: true
            },
            data: {
                type: Object,
                value: function () {
                    // Empty Data Object
                    return {
                        firstname: undefined
                    }
                }

            }
        }

    });
</script>
