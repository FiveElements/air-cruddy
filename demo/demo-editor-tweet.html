<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../air-cascade-validator/air-cascade-validator.html">
<link rel="import" href="../../air-cascade-validator/air-cascade-validator-behaviour.html">

<!--
`demo-editor-tweet`


@demo demo/index.html 
-->

<dom-module id="demo-editor-tweet">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <h2>Edit Tweet [[data.id]]</h2>

        <paper-input value="{{data.user}}"      required   maxlength="20" label="User"></paper-input>
        <paper-input value="{{data.message}}"   required   maxlength="20" label="Message"></paper-input>
        <paper-input value="{{data.post_date}}"    maxlength="20" label="Date"></paper-input>

    </template>

    <script>
        Polymer({

            is: 'demo-editor-tweet',

            behaviors: [
                FiveElements.AirCascadeValidatorBehavior
            ],

            properties: {
                data: {
                    type: Object,
                    value: function () {
                        return {
                            "user" : "FiveElement",
                            "post_date" : "2017-01-16T14:12:12",
                            "message" : "trying out air cruddy"
                        };
                    },
                },
            },



        });
    </script>
</dom-module>
