<link rel="import" href="../../polymer/polymer.html">

<script>

    /**
     * @polymerBehavior
     */
    Polymer.UserParamBehavior = {

        properties: {
            endpoint: {
                type: String,
                notify: true,
                observer: 'endpointChanged'
            },
            titi: {
                type: String,
                notify: true,
                observer: 'titiChanged'
            }

        },

        ready: function () {
          console.log('Ready behaviors', 'endpoint', this.endpoint);
            console.log('Ready behaviors', 'titi', this.titi);
        },

        endpointChanged: function (newValue, oldValue) {
            console.log('endpointChanged behaviors', oldValue, '--->', newValue);
        },
        titiChanged: function (newValue, oldValue) {
            console.log('titiChanged behaviors', oldValue, '--->', newValue);
        }
    };

    /**
     * @polymerBehavior
     */
    Polymer.UserParamSupBehavior = {

        properties: {
            tata: {
                type: String,
                notify: true,
                observer: 'tataChanged'
            }

        },
        ready: function () {
            console.log('Ready behaviors SUP', 'tata', this.tata);
        },
        tataChanged: function (newValue, oldValue) {
            console.log('tataChanged behaviors SUP', oldValue, '--->', newValue);
        }

    };

</script>
