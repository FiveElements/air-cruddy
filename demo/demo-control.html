<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../../paper-icon-button/paper-icon-button.html">

<!--
`demo-control`


@demo demo/index.html 
-->

<dom-module id="demo-control">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <div>
            <div>Options</div>
            <paper-toggle-button checked="{{autoSave}}">Auto Save</paper-toggle-button>
            <paper-toggle-button checked="{{debug}}">Debug</paper-toggle-button>
        </div>
        <div class="control">
            <paper-icon-button icon=":create-new-folder" disabled$="[[status.isDirty]]"
                               on-tap="_handleNewEntity"></paper-icon-button>


            <paper-icon-button icon="check" disabled$="[[!status.isDirty]]"
                               on-tap="_handleSave"></paper-icon-button>

            <paper-icon-button icon="restore" disabled$="[[!status.isDirty]]"
                               on-tap="_handleReset"></paper-icon-button>

            <paper-icon-button icon="delete" disabled$="[[!_isCrudModeUpdate(status.mode)]]"
                               on-tap="_handleDelete"></paper-icon-button>

        </div>


    </template>

    <script>
        Polymer({

            is: 'demo-control',

            properties: {
                status: {
                    type: Object
                },
                autoSave: {
                    type: Boolean,
                    notify:true
                },
                debug: {
                    type: Boolean,
                    notify:true,
                    value: true
                },
                command: {
                    type: String,
                    notify:true
                },
            },

            _isCrudModeUpdate: function (crudMode) {
                return  (crudMode === 'update');
            },

            _handleNewEntity: function () {
                this.command = 'newEntity';
            },
            _handleSave: function () {
                this.command = 'save';
            },
            _handleReset: function () {
                this.command = 'reset';
            },
            _handleDelete: function () {
                this.command = 'delete';
            },

        });
    </script>
</dom-module>
