<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="user-param-behaviour.html">

<!--

The `user-param` provides  

@group user-param Elements
@element user-param
-->

<dom-module id="user-param">
    <style>
        :host {
            display: block;
        }
    </style>
    <template>
            <section>
                <div>Display attribute values endpoint :<span>{{endpoint}}</span></div>
                <div>Display attribute values titi :<span>{{titi}}</span></div>
                <div>Display attribute values toto :<span>{{toto}}</span></div>
                <div>Display attribute values tata :<span>{{tata}}</span></div>
            </section>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'user-param',
        properties: {
            toto: {
                type: String,
                notify: true,
                observer: 'totoChanged'
            }

        },
        behaviors: [
            Polymer.UserParamBehavior,
            Polymer.UserParamSupBehavior
        ],

        ready: function () {
            console.log('Ready Polymer', 'toto', this.toto);
        },
        totoChanged: function (newValue, oldValue) {
            console.log('totoChanged Polymer', oldValue, '--->', newValue);
        }

    });
</script>
