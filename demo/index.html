<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>demo-app demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
        import '@polymer/iron-demo-helpers/demo-snippet';
        import '@polymer/polymer/lib/elements/dom-bind.js';
    </script>

    <script type="module" src="../air-cruddy-elasticsearch.js"></script>

    <script type="module" src="./demo-editor-tweet.js"></script>
    <script type="module" src="./demo-control.js"></script>
    <script type="module" src="./demo-event-catcher.js"></script>
    <script type="module" src="./demo-status-display.js"></script>


    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic demo-app demo</h3>
    <demo-snippet>
        <dom-bind>

            <template>
                <demo-event-catcher>
                    <demo-control status="{{status}}" debug="{{debug}}" auto-save="{{autoSave}}"
                                  command="{{command}}"></demo-control>

                    <air-cruddy-elasticsearch debug="[[debug]]" auto-save="[[autoSave]]" status="{{status}}"
                                              command="{{command}}" data="{{data}}"
                                              url="http://localhost:9200/twitter/tweet" entity-id="new">
                        <demo-editor-tweet data="{{data}}"></demo-editor-tweet>
                    </air-cruddy-elasticsearch>

                 </demo-event-catcher>
                <demo-status-display status="[[status]]"></demo-status-display>
            </template>
        </dom-bind>
    </demo-snippet>

</div>
</body>
</html>
