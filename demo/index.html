<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>air-cruddy demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../../air-cascade-validator/air-cascade-validator.html">

    <link rel="import" href="../air-cruddy-elasticsearch.html">

    <link rel="import" href="demo-editor-tweet.html">
    <link rel="import" href="demo-control.html">
    <link rel="import" href="demo-event-catcher.html">


    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic air-cruddy demo</h3>
    <demo-snippet>
        <dom-bind>
            <template>
                <demo-event-catcher>
                    <demo-control status="{{status}}" debug="{{debug}}" auto-save="{{autoSave}}"
                                  command="{{command}}"></demo-control>

                    <air-cruddy-elasticsearch debug="[[debug]]" auto-save="[[autoSave]]" status="{{status}}" command="{{command}}"
                                data="{{data}}" url="http://localhost:9200/twitter/tweet" entity-id="1">
                                <demo-editor-tweet data="{{data}}"></demo-editor-tweet>
                    </air-cruddy-elasticsearch>
                </demo-event-catcher>
            </template>
        </dom-bind>
    </demo-snippet>
</div>
</body>
</html>
