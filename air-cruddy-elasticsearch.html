<link rel="import" href="../polymer/polymer-element.html">


<link rel="import" href="../air-cascade-validator/air-cascade-validator.html">

<link rel="import" href="air-cruddy-adapter-elasticsearch-mixin.html">
<link rel="import" href="air-cruddy-mixin.html">


<dom-module id="air-cruddy-elasticsearch">
    <template strip-whitespace>
        <style>
            :host {
                display: block;
            }
        </style>
        <air-cascade-validator id="validator" invalid-nodes="{{invalidNodes}}" auto-focus="[[autoFocus]]">
            <slot id="crudContent"></slot>
        </air-cascade-validator>
    </template>


    <script>
        /**
         * `air-cruddy-elasticsearch` manage all crud server request (Create / Retrieve / Update / Delete) with an elasticsearch backend
         *
         *
         * @customElement
         * @group Air Elements
         *
         * @demo demo/index.html
         */
        class AirCruddyElasticsearch extends FiveElements.AirCruddyAdapterElasticsearchMixin(FiveElements.AirCruddyMixin(Polymer.Element)) {
            static get is() {
                return 'air-cruddy-elasticsearch';
            }

            static get properties() {
                return {
                    invalidNodes: {
                        type: Array,
                        readonly: true,
                        notify: true
                    },
                    autoFocus: {
                      type: Boolean,
                      value: true
                    }
                };
            }

        }

        window.customElements.define(AirCruddyElasticsearch.is, AirCruddyElasticsearch);
    </script>

</dom-module>
