<link rel="import" href="../polymer/polymer-element.html">


<link rel="import" href="../air-cascade-validator/air-cascade-validator.html">

<link rel="import" href="air-cruddy-adapter-elasticsearch-mixin.html">
<link rel="import" href="air-cruddy-mixin.html">


<!--
`air-cruddy-elasticsearch`
Polymer Element air-cruddy-elasticsearch

@demo demo/index.html 
-->

<dom-module id="air-cruddy-elasticsearch">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <air-cascade-validator id="validator">
            <slot id="crudContent"></slot>
        </air-cascade-validator>
    </template>


    <script>
        /**
         * `air-cruddy`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class AirCruddyElasticsearch extends FiveElements.AirCruddyAdapterElasticsearchMixin(FiveElements.AirCruddyMixin(Polymer.Element)) {
            static get is() {
                return 'air-cruddy-elasticsearch';
            }

        }

        window.customElements.define(AirCruddyElasticsearch.is, AirCruddyElasticsearch);
    </script>

</dom-module>
