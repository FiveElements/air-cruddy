<link rel="import" href="../polymer/polymer.html">

<script>

    /**
     * @demo demo/index.html
     * @polymerBehavior
     */
    Polymer.FireFormDataInitialisationBehavior = {

        properties: {
            data: {
                type: Object,
                value: this.createEmptyEntity()
            }
        },

        // --- Entity Create
        // --- ---------------------
        createEmptyEntity: function () {
            return {
                _id: undefined,
                _version: undefined,
                _source: {}
            };
        },


        // --- Data Observer
        // --- ---------------------
        dataSnapshot: function () {
            this.dataOri = JSON.parse(JSON.stringify(this.data));
        }

    };
</script>
