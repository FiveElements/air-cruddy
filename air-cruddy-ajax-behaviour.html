<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-ajax/iron-ajax.html">

<script>

    /**
     * @polymerBehavior
     */
    Polymer.AirCruddyAjaxBehavior = {

        properties: {
            /**
             * The base of all CRUD url to manage the REST entity.
             * The Pattern to respect is :
             * For getting : GET to url  {{endpoint}}/entityId
             * For getting : POST to url {{endpoint}}
             * For updating : PUT to url {{endpoint}}
             * For deleting : DELETE to url {{endpoint}}
             */
            endpoint: String,
            /**
             * The Id of the Entity used for construct REST Url
             */
            entityId: {
                type: String,
                notify: true,
                observer: '_entityIdChanged'
            },

            /**
             * Computed entity Rest Url
             */
            entityUrl: {
                type: String,
                computed: '_computeEndpointEntityUrl(endpoint, entityId)'
            },

            reloadOnSave: {
                type: Boolean,
                value: false
            }
        },

        created: function () {
            // Object that handles the ajax form submission request.
            this._requestGet = this._createGetIronAjax();
            this._requestCreate = this._createCreateIronAjax();
            this._requestUpdate = this._createUpdateIronAjax();
            this._requestDelete = this._createDeleteIronAjax();
        },

        // --- Compute Properties
        // --- ---------------------------
        _computeEndpointEntityUrl: function () {
            return this.endpoint + '/' + this.entityId;
        },

        // --- Iron Ajax Initialisation
        // --- ---------------------------
        _createIronAjax: function (type, verb) {
            var requestBot = document.createElement('iron-ajax');
            requestBot.method = verb || type.toUpperCase();
            requestBot.addEventListener('response', this['_handleResponse' + type ].bind(this));
            requestBot.addEventListener('error', this['_handleError' + type  ].bind(this));
            return requestBot;
        },

        _createGetIronAjax: function () {
            return this._createIronAjax('Get');
        },
        _createCreateIronAjax: function () {
            return this._createIronAjax('Create', 'POST');
        },
        _createUpdateIronAjax: function () {
            return this._createIronAjax('Update', 'PUT');
        },
        _createDeleteIronAjax: function () {
            return this._createIronAjax('Delete');
        },


        // --- Response Error Event
        // --- ---------------------------
        _extractErrorFromResponse: function (event, detail) {
            console.log('Bug handleSaveError detail.response (Not JSON) : ', detail.response, detail.xhr.response);
            var resp = detail.response;

            var status = resp.statusCode; /// detail.xhr.status;
            var statusText = resp.response;//detail.xhr.statusText;
            return {
                response: resp,
                status: status,
                statusText: statusText
            };
        },


        // --- External Apis
        // --- ---------------------------


        _serializeDataCreate: function () {
            throw new Error('Not Implemented');
        },

        _serializeDataUpdate: function () {
            throw new Error('Not Implemented');
        },
        _serializeDataDelete: function () {
            throw new Error('Not Implemented');
        },

        deserialize: function (data) {
            throw new Error('Not Implemented');
        },

        checkValidity: function() {
            throw new Error('Not Implemented');
        },

//        unsetDataId : function() {
//            throw new Error('Not Implemented');
//         },

        // --- Entity Serialization Apis
        // --- ---------------------------



        // --- Entity GET
        // --- ---------------------------

        /**
         * Called to request the get the entity from server.
         */
        entityGet: function () {
            this._requestGet.url = this.entityUrl;
            this._requestGet.generateRequest();
        },

        _handleResponseGet: function (event) {
            var response = event.detail.response;
            this.deserialize(response);
            this.fire('air-cruddy-get-response', response);
        },
        _handleErrorGet: function (event, detail) {
            var eventTest = this._extractErrorFromResponse(event, detail);
            // Fire Event
            this.fire('air-cruddy-error', eventTest);
            this.fire('air-cruddy-get-error', eventTest);
        },




        // --- Entity Create
        // --- ---------------------
        /**
         * Called to request the create the entity to server.
         */
        _entityCreate: function (data) {
            this._requestCreate.url = this.endpoint;
            this._requestCreate.body = this._serializeDataCreate(data);
            this._requestCreate.generateRequest();
        },

        _handleResponseCreate: function (event) {
            var status = event.detail.status;
            var resp = event.detail.response;
            // Define Create Existing id
            this.setDataId(resp._id);
            // Common Management
            this._handleResponseSave(event);
            // Fire Event
            this.fire('air-cruddy-create-response', resp);
        },
        _handleErrorCreate: function (event) {
            var eventTest = this._extractErrorFromResponse(event, detail);
            // Fire Event
            this.fire('air-cruddy-error', eventTest);
            this.fire('air-cruddy-create-error', eventTest);
        },


        // --- Entity Update
        // --- ---------------------
        /**
         * Called to request the update the entity to server.
         */
        _entityUpdate: function (data) {
            this._requestCreate.url = this.entityUrl;
            this._requestCreate.body = this._serializeDataUpdate(data);
            this._requestCreate.generateRequest();
        },

        _handleResponseUpdate: function (event) {
            var status = event.detail.status;
            var resp = event.detail.response;

            // Common Management
            this._handleResponseSave(event);
            // Fire Event
            this.fire('air-cruddy-update-response', resp);
        },
        _handleErrorUpdate: function (event) {
            var eventTest = this._extractErrorFromResponse(event, detail);
            // Fire Event
            this.fire('air-cruddy-error', eventTest);
            this.fire('air-cruddy-update-error', eventTest);
        },

        // --- Entity Save handler
        // --- ---------------------

        _handleResponseSave: function (event) {
            var status = event.detail.status;
            var resp = event.detail.response;
            // Increment version or reload data ?
            if (  this.reloadOnSave === true) {
                console.log('Reload on save');
                this.entityGet();
            } else {
                // Update version
                this.setDataVersion(resp._version);
            }
            // Fire Event
            this.fire('air-cruddy-save-response', resp);
        },

        _handleErrorSave: function (event) {

        },
        // --- Entity Delete Create
        // --- ---------------------
        /**
         * Called to request the delete the entity to server.
         */
        _entityDelete: function (data) {
            this._requestCreate.url = this.entityUrl;
            this._requestCreate.body = this._serializeDataDelete(data);
            this._requestCreate.generateRequest();
        },


        _handleResponseDelete: function (event) {
            this.unsetDataId();
            this.fire('air-cruddy-delete-response', event.detail.response);
        },
        _handleErrorDelete: function (event) {
            var eventTest = this._extractErrorFromResponse(event, detail);
            // Fire Event
            this.fire('air-cruddy-error', eventTest);
            this.fire('air-cruddy-delete-error', eventTest);
        },

        // --- Other
        // --- ---------------------


    };
</script>
