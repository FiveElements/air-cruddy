<link rel="import" href="../polymer/polymer.html">

<script>
    /**
     * FiveElements Namespace definition
     */
    var FiveElements = FiveElements || {};


    /**
     * @polymerBehavior
     */
    FiveElements.AirCruddyNotificationBehavior = {

        ready: function () {
            this.toastSaveError = document.createElement('paper-toast');
        },

        showSaveErrorMessage: function (msg) {
            this.toastSaveError.text = msg;
            this.toastSaveError.show();
//            console.log('Saved error : ', msg);
        },


    };


</script>
