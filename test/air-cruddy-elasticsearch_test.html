<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>air-cruddy test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!--<script>-->
    // window.fetch = null;
    <!--//    </script>-->

    <link rel="import" href="../air-cruddy-elasticsearch.html">

</head>
<body>
<test-fixture id="basic">
    <template is="dom-template">
        <air-cruddy-elasticsearch url="[[url]]" entity-id="[[entityId]]">
        </air-cruddy-elasticsearch>
    </template>
</test-fixture>

<script>
    suite('air-cruddy-elasticsearch', function () {
        test('instantiating the element works', function () {
            var element = fixture('basic');
            assert.equal(element.is, 'air-cruddy-elasticsearch');
        });
    });


    var jsonOk = function jsonOk(body) {
        var mockResponse = new window.Response(JSON.stringify(body), {
            status: 200,
            headers: {
                'Content-type': 'application/json'
            }
        });
        return Promise.resolve(mockResponse);
    };

    var jsonError = function jsonError(status, body) {
        var mockResponse = new window.Response(JSON.stringify(body), {
            status: status,
            headers: {
                'Content-type': 'application/json'
            }
        });
        return Promise.reject(mockResponse);
    };


    suite('air-cruddy-elasticsearch fetch', function () {

        setup(function () {
            // 1. Initialize the fake server
            // https://rjzaworski.com/2015/06/testing-api-requests-from-window-fetch
            sinon.stub(window, 'fetch');
            // 2. Set up auto response rules
            var responseJson = {
                "_id": "3", "_version": 4,
                "_source": {"group": "air"}
            };
            window.fetch.returns(jsonOk(responseJson));
        });

        teardown(function () {
            window.fetch.restore();
        });

        test('Fetch Retrieve Request', function (done) {
            var element = fixture('basic', {url: '/v1/element', entityId: '3'});

            element.addEventListener('air-cruddy-retrieve', function (e) {
                var detail = e.detail;
                assert(detail.id === '3');
                assert(detail.version === 4);
                done();
            });

        });

    });


    suite('air-cruddy-elasticsearch fetch 404 error', function () {

        setup(function () {
            sinon.stub(window, 'fetch');
            var responseJson = {"_index": "twitter", "_type": "tweet", "_id": "404", "found": false};
            window.fetch.returns(jsonError(404, responseJson));
        });

        teardown(function () {
            window.fetch.restore();
        });

        test('Fetch Retrieve Request', function (done) {
            var element = fixture('basic', {url: '/v1/element', entityId: '3'});

            element.addEventListener('air-cruddy-error-retrieve', function (e) {
                var detail = e.detail;
                assert(detail.status === 404);
                done();
            });

        });

    });


</script>
</body>
</html>
