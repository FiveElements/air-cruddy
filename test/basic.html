<html>
<head>
    <title>air-cruddy</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../test-fixture/test-fixture.html">
    <link rel="import" href="../air-cruddy.html">

</head>
<body>


<test-fixture id="Basic">
    <template is="dom-template">
        <air-cruddy endpoint="/responds_with_json"
                    entity-id="{{userId}}" data="{{data}}">
            <paper-input label="Firstname" value="{{data._source.firstname}}" required></paper-input>
            <paper-input label="Lastname" value="{{data._source.lastname}}" required></paper-input>
        </air-cruddy>
    </template>
</test-fixture>


<script>
    suite('<air-cruddy-behaviour>', function() {

        var server;



    });
    suite('<air-cruddy-behaviour>', function () {
        var server;

        setup(function() {
            server = sinon.fakeServer.create();
            // Get
            server.respondWith(
                    'GET',
                    /\/responds_with_json\/leelooId/,
                    [
                        200,
                        '{"Content-Type":"application/json"}',
                        '{ "_id": "leelooId",  "_version": 1, "_source": { "firstname": "Leeloominaï", "lastname": "Lekatariba Lamina-Tchaï Ekbat De Sebat" } }'

                    ]
            );

            server.respondWith(
                    'GET',
                    /\/responds_with_json\/korbenId/,
                    [
                        200,
                        '{"Content-Type":"application/json"}',
                        '{ "_id": "korbenId",  "_version": 1, "_source": { "firstname": "Dallas", "lastname": "Korben" } }'
                    ]
            );
            server.respondWith(
                    'GET',
                    /\/responds_with_json\/badId/,
                    [
                        404,
                        '{"Content-Type":"application/text"}',
                        '{"_index":"5elements","_type":"5elements","_id":"badId","found":false}'
                    ]
            );

            // Update
            server.respondWith(
                    'PUT',
                    /\/responds_with_json\/leelooId/,
                    [
                        200,
                        '{"Content-Type":"application/json"}',
                        '{"_index":"5elements","_type":"5elements","_id":"1","_version":2,"created":false}'
                    ]
            );


            // Create



        });
        teardown(function() {
            server.restore();
        });

        test('Get entity leelooI : 200', function(done) {
            var entityId = 'leelooId';
            form = fixture('Basic', {userId: entityId });
            form.addEventListener('air-cruddy-response-get', function (event) {
                var detail = event.detail;
                // Detail Status
                expect(detail.status).to.be.equal(200);
                // Response
                var response = detail.response;
                assert.equal(response._id, entityId);
                assert.equal(response._version, 1);
                // Components
                assert.equal(form.data._id, entityId);
                // End
                done();
            });
            server.respond();
        });

        test('Get entity badId : 404', function(done) {
            var entityId = 'badId';
            form = fixture('Basic', {userId: entityId });
            form.addEventListener('air-cruddy-error-get', function getEntityBadIdCallback (event) {
                var detail = event.detail;
                var response = detail.error;
                //console.log('TEST response' + JSON.stringify(detail) + '//');
                // Detail Status
                expect(detail.status).to.be.equal(404);
                // Error
                expect(response).to.be.ok;
               // assert.equal(response._id, entityId);
                // Components
                expect(form.data).to.be.a('null');
                // End
                done();
            });
            server.respond();
        });


    });
</script>

</body>
</html>
