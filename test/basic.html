<html>
<head>
    <title>air-cruddy</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../test-fixture/test-fixture.html">
    <link rel="import" href="../air-cruddy.html">

</head>
<body>


<test-fixture id="Basic">
    <template is="dom-template">
        <air-cruddy endpoint="/responds_with_json"
                    entity-id="{{userId}}" data="{{data}}">
            <paper-input label="Firstname" value="{{data._source.firstname}}" required></paper-input>
            <paper-input label="Lastname" value="{{data._source.lastname}}" required></paper-input>
        </air-cruddy>
    </template>
</test-fixture>


<script>
    suite('<air-cruddy-behaviour>', function() {

        var server;



    });
    suite('<air-cruddy-behaviour>', function () {
        var server;

        setup(function() {
            server = sinon.fakeServer.create();
            server.respondWith(
                    'GET',
                    /\/responds_with_json\/id1/,
                    [
                        200,
                        '{"Content-Type":"application/json"}',
                        '{ "_id": "id1",  "_version": 1, "_source": { "firstname": "Leeloominaï", "lastname": "Lekatariba Lamina-Tchaï Ekbat De Sebat" } }'
                    ]
            );
            server.respondWith(
                    'POST',
                    /\/responds_with_json.*/,
                    [
                        200,
                        '{"Content-Type":"application/json"}',
                        '{"success":true}'
                    ]
            );
            server.respondWith(
                    'GET',
                    /\/responds_with_error.*/,
                    [
                        404,
                        '{"Content-Type":"application/text"}',
                        '{"success":false}'
                    ]
            );
        });
        teardown(function() {
            server.restore();
        });

        test('Get with entity Id', function(done) {
            form = fixture('Basic', {userId: 'id1' });
            form.addEventListener('air-cruddy-response-get', function (event) {
                var detail = event.detail;
                var response = detail.response;

                expect(detail.status).to.be.equal(200);
                assert.equal(response._id, 'id1');
                assert.equal(form.data._id, 'id1');
                done();
            });
            server.respond();
        });

    });
</script>

</body>
</html>
