<html>
<head>
    <title>air-cruddy</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../test-fixture/test-fixture.html">
    <link rel="import" href="../air-cruddy.html">
    <link rel="import" href="simple-element.html">

</head>
<body>


<test-fixture id="Basic">
    <template>
        <air-cruddy crud-api="air-cruddy-cloudy-es" endpoint="/responds_with_json"
                    entity-id="{{userId}}" data="{{data}}">
            <paper-input label="Firstname" value="{{data._source.firstname}}" required></paper-input>
            <paper-input label="Lastname" value="{{data._source.lastname}}" required></paper-input>
        </air-cruddy>
    </template>
</test-fixture>


<script>
    suite('<air-cruddy-behaviour>', function() {

        var server;



    });
    suite('<air-cruddy-behaviour>', function () {
        var server;

        setup(function() {
            server = sinon.fakeServer.create();
            server.respondWith(
                    'GET',
                    /\/responds_with_json.*/,
                    [
                        200,
                        '{"Content-Type":"application/json"}',
                        '{"_id":"leilou"}'
                    ]
            );
            server.respondWith(
                    'POST',
                    /\/responds_with_json.*/,
                    [
                        200,
                        '{"Content-Type":"application/json"}',
                        '{"success":true}'
                    ]
            );
            server.respondWith(
                    'GET',
                    /\/responds_with_error.*/,
                    [
                        404,
                        '{"Content-Type":"application/text"}',
                        '{"success":false}'
                    ]
            );
        });
        teardown(function() {
            server.restore();
        });

        test('Get with entity Id', function() {
            var data;
            f = fixture('Basic', {userId: 'leilou', data: data });
            server.respond();

            assert.equal(data._id, 'leilou');

        });
    });
</script>

</body>
</html>
